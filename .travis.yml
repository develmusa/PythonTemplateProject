dist: xenial
language: python
python: 3.7
before_install:
  - python --version
  - uname -a
  - lsb_release -a 
  - pip install -U pytest
# command to install dependencies
install:
  - pip install -r requirements.txt
# command to run tests
script:
  - py.test --cov-report term --cov=src/
env:
  - CODECOV_TOKEN="0d56028c-9cfd-4536-964a-5151c4115d3d"
after_success:
  - codecov